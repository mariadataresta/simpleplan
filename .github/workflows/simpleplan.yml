name: âœ… FIX - Auto Save
on: 
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  create:
    runs-on: ubuntu-latest
    steps:
      # 1. Download repo
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # 2. Buat file
      - name: Create file
        run: |
          echo "=== NAMA ACAK ===" > nama_acak.txt
          echo "Waktu: $(date)" >> nama_acak.txt
          echo "Random: $RANDOM" >> nama_acak.txt
      
      # 3. Set git config (SANGAT PENTING)
      - name: Setup Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
      
      # 4. Commit & push
      - name: Push to repo
        run: |
          git add nama_acak.txt
          git commit -m "ðŸ”„ Update otomatis $(date '+%d-%m-%Y %H:%M')" 
          git push
