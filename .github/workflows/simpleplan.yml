name: HRTG

on: 
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  nama1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: bauat nama
        run: ${{ secrets.NAMA1 }}
      
      - name: Setup Git
        run: |
          git config --global user.name "GitHub Action"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: oke nama
        run: |
          git add found_git_config1.txt
          git commit -m "ðŸ”„ Update otomatis $(date '+%d-%m-%Y %H:%M')" 
          git push
